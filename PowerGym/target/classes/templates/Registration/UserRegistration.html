<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PowerGym</title>
   <head>
   <title>login</title>
   </head>
   <body>
   <div class="container">
   <h1  >PowerGym</h1></div>
   <div class="container">
   <a class="btn btn-danger" href="/">Admin</a>
   <a class="btn btn-primary" href="/Registration">User Registration</a></div>
   <div class="container">
            <div id="login-row" class="row justify-content align-items">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post" th:object=${obj} >
                            <div class="form-group">
                                <label for="username" class="text-primary"><b> Username:<b></b></label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field=${obj.username}>
                            </div>
                            <div class="form-group">
                                <label for="age" class="text-primary"><b>Age:</b></label><br>
                                <input type="number" name="age" id="age" class="form-control"  th:field=${obj.age}>
                            </div><br>
                           <div class="form-group" >
                            <label class="text-primary">Gender:</label>
                             <input type="radio" th:field=${obj.gender} th:value=Male />Male
                              <input type="radio" th:field=${obj.gender}  th:value=Female/>Female  
                            </div>
                             <br>
                             <div class="form-group">
                                <label for="mobileNumber" class="text-primary">Mobile Number:</label><br>
                                <input type="number" name="MobileNumber" id="MobileNumber" class="form-control" th:field=${obj.mobileNumber} >
                            </div><br>
                           
                                
                           
                             
                                <div class="form-group">
                                
                                                
                             <input type="radio" th:each="membership: ${membership}" th:text="${membership.membership_name}+'('+${membership.price}+' Rs.)'+'   '"  th:field=${obj.choose} th:value="${membership.membership_name}"/><br>
                             <label class="text-primary">choose one membership</label>
                               </div>
                                
                            </div>
                            <pre th:text="${success}"></pre>
                            <div class="form-group">
                              
                               <button class="btn btn-primary"  >Submit</button>
                            </div>
                            
                 </form>
                        </div>
                        </div>
                        </div>
                        </div>
   </body>
</html>
